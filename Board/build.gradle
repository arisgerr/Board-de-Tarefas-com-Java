plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.1'  // Ajuste a vers√£o conforme sua necessidade
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.dio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'      // Spring MVC REST
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // Spring Data JPA
    runtimeOnly 'com.h2database:h2'                                         // Banco H2 (dev)

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
